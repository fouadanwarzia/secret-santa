<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("{{ url_for('static', filename='image/christmas-bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #ff6347;
            text-shadow: 0 0 10px #ff6347, 0 0 20px #d35400;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d35400;
        }
        /* Snow Animation */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.2em;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="snow">
        <!-- Generate snowflakes -->
        <div class="snowflake" style="left: 10%; animation-duration: 10s;">‚ùÑ</div>
        <div class="snowflake" style="left: 20%; animation-duration: 15s;">‚ùÑ</div>
        <div class="snowflake" style="left: 30%; animation-duration: 12s;">‚ùÑ</div>
        <div class="snowflake" style="left: 40%; animation-duration: 14s;">‚ùÑ</div>
        <div class="snowflake" style="left: 50%; animation-duration: 16s;">‚ùÑ</div>
        <div class="snowflake" style="left: 60%; animation-duration: 18s;">‚ùÑ</div>
        <div class="snowflake" style="left: 70%; animation-duration: 11s;">‚ùÑ</div>
        <div class="snowflake" style="left: 80%; animation-duration: 17s;">‚ùÑ</div>
        <div class="snowflake" style="left: 90%; animation-duration: 13s;">‚ùÑ</div>
    </div>

    <h1>üéÅ Welcome to Secret Santa üéÅ</h1>
    <form action="/reveal" method="post">
        <label for="name">Select Your Name:</label>
        <select name="name" id="name" required>
            <option value="">-- Choose Your Name --</option>
            {% for participant in participants %}
                <option value="{{ participant }}">{{ participant }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Reveal My Secret Match</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
