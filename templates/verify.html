<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("{{ url_for('static', filename='image/christmas-bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #ff6347;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Hello, {{ name }}!</h1>
    <p>Click the button below to reveal your Secret Santa match.</p>
    <form action="/reveal" method="post">
        <input type="hidden" name="name" value="{{ name }}">
        <button type="submit">Reveal</button>
    </form>
</body>
</html>
